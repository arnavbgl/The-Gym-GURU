<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    /* Basic styles for demonstration */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url(bmi.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      color: #000;
      font-weight: bold;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #000;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: red;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #000;
    }
    a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>BMI Calculator</h1>
    <a href="index.html">Home</a>
  </header>
  
  <form id="bmiForm">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required>
    <button type="button" onclick="calculateBMI()">Calculate BMI</button>
  </form>
  <div id="result"></div>

  <script>
    function calculateBMI() {
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value / 100; // Convert height to meters
      const bmi = (weight / (height * height)).toFixed(2); // Calculate BMI and round to 2 decimal places

      const resultElement = document.getElementById('result');
      resultElement.textContent = `Your BMI is: ${bmi}`;
    }
  </script>
</body>
</html>
