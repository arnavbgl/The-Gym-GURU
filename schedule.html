<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Schedule</title>
  <link rel="stylesheet" href="schedule.css">
</head>
<body>
  <header>
    <h1>Welcome to The Gym Guru</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="schedule">
      <h2>My Gym Schedule</h2>
      <form id="scheduleForm">
        <label for="days">Days I'll go to the gym:</label>
        <input type="checkbox" id="monday" name="day" value="Monday">
        <label for="monday">Monday</label>
        <input type="text" placeholder="exercise 1">
        <input type="text" placeholder="exercise 2">
        <input type="text" placeholder="exercise 3">
        <input type="text" placeholder="exercise 4">
        <input type="text" placeholder="exercise 5">
        <div id="mondayExercises" class="exerciseInputs"></div>
        
        <input type="checkbox" id="tuesday" name="day" value="Tuesday">
        <label for="tuesday">Tuesday</label>
        <input type="text" placeholder="exercise 1">
        <input type="text" placeholder="exercise 2">
        <input type="text" placeholder="exercise 3">
        <input type="text" placeholder="exercise 4">
        <input type="text" placeholder="exercise 5">
        <div id="tuesdayExercises" class="exerciseInputs"></div>
        
        <input type="checkbox" id="wednesday" name="day" value="Wednesday">
        <label for="wednesday">Wednesday</label>
        <input type="text" placeholder="exercise 1">
        <input type="text" placeholder="exercise 2">
        <input type="text" placeholder="exercise 3">
        <input type="text" placeholder="exercise 4">
        <input type="text" placeholder="exercise 5">
        <div id="wednesdayExercises" class="exerciseInputs"></div>
        
        <input type="checkbox" id="thursday" name="day" value="Thursday">
        <label for="thursday">Thursday</label>
        <input type="text" placeholder="exercise 1">
        <input type="text" placeholder="exercise 2">
        <input type="text" placeholder="exercise 3">
        <input type="text" placeholder="exercise 4">
        <input type="text" placeholder="exercise 5">
        <div id="thursdayExercises" class="exerciseInputs"></div>
        
        <input type="checkbox" id="friday" name="day" value="Friday">
        <label for="friday">Friday</label>
        <input type="text" placeholder="exercise 1">
        <input type="text" placeholder="exercise 2">
        <input type="text" placeholder="exercise 3">
        <input type="text" placeholder="exercise 4">
        <input type="text" placeholder="exercise 5">
        <div id="fridayExercises" class="exerciseInputs"></div>

        <input type="checkbox" id="Saturday" name="day" value="Saturday">
        <label for="Saturday">Saturday</label>
        <input type="text" placeholder="exercise 1">
        <input type="text" placeholder="exercise 2">
        <input type="text" placeholder="exercise 3">
        <input type="text" placeholder="exercise 4">
        <input type="text" placeholder="exercise 5">
        <div id="SaturdayExercises" class="exerciseInputs"></div>

        <input type="checkbox" id="Sunday" name="day" value="Sunday">
        <label for="Sunday">Sunday</label>
        <input type="text" placeholder="exercise 1">
        <input type="text" placeholder="exercise 2">
        <input type="text" placeholder="exercise 3">
        <input type="text" placeholder="exercise 4">
        <input type="text" placeholder="exercise 5">
        <div id="SundayExercises" class="exerciseInputs"></div>
        
        <input type="submit" value="Submit Schedule">
        <input type="reset" value="Reset Schedule">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 The Gym Guru. All rights reserved.</p>
  </footer>
</body>
</html>
